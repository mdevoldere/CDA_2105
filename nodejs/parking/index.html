<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.global.3.2.23.js" defer></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <h2>{{ carSearch }}</h2>
            <aside class="carmenu">
                <h3>Rechercher un véhicule</h3>
                <input type="search" v-model="carSearch" v-on:input="searchChange" placeholder="search">
                
                <h3></h3>
                <h3></h3>
            </aside>
            <section class="carlist">
                <article v-for="car of cars" v-if="cars.length > 0" class="card">
                    <div class="inner">
                        <div class="front">
                            <h3>{{ car.registration }}</h3>
                            Car frontend...
                        </div>
                        <div class="back">
                            <h3>{{ car.registration }}</h3>
                            Car backend...
                        </div>
                    </div>
                </article>
                <article class="card" v-else>Aucun résultat</article>
            </section>
        </main>
    </div>
</body>
</html>
